<!DOCTYPE html>
<html lang="en">

<title>Sign up facundo farm & resort</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/bootstrap.min.js"></script>

    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>


<body>
    <div class="container-fluid">
        <div class="container">
            <h2 class="text-center"><u>WELCOME TO ICICI BANK</u></h2>
            <p class="text-center">
            </p>
            <hr>
            <div class="row">
                <!-- For sign up -->
                <div class="col-md-5">
                    <form role="form" action='Register' method='post'>
                        <fieldset>
                            <p class="text-uppercase pull-center"> SIGN UP.</p>
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control input-lg"
                                    placeholder="username" required>
                            </div>

                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-lg"
                                    placeholder="Email Address" required>
                            </div>
                            <div class="form-group">
                                <input name="email" id="number" class="form-control input-lg" placeholder="Phone Number"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="number" name="email" id="age" class="form-control input-lg"
                                    placeholder="Age" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">
                                    By Clicking register you're agree to our policy & terms
                                </label>
                            </div>
                            <div>
                                <input type="submit" class="btn btn-lg btn-primary" id="register" value=" Register">
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="col-md-2">
                    <!-------null------>
                </div>
                <!-- For login -->
                <div class="col-md-5">
                    <form action='Login' method='post'>
                        <fieldset>
                            <p class="text-uppercase"> Login using your account: </p>

                            <div class="form-group">
                                <input type="email" name="username" id="username" class="form-control input-lg"
                                    placeholder="username" required>
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg"
                                    placeholder="Password" required>
                            </div>

                            <div>
                                <input type="submit" class="btn btn-lg btn-primary" value="Sign In">
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>


</html>
